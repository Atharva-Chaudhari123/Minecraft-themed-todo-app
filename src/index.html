<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="login-overlay" class="login-overlay">
        <div class="minecraft-login-container">
            <h2>Login</h2>
            <div class="mine
            
            craft-input-group">
                <input type="text" id="username" placeholder="Username" class="minecraft-input">
            </div>
            <div class="minecraft-input-group">
                <input type="password" id="password" placeholder="Password" class="minecraft-input">
            </div>
            <div class="login-fail displayy" id="login-fail">
                <p>Username cannot contain spaces or special character other than !,@,#,$</p>
                <p>Password must contain at least 4 characters</p>
            </div>
            <button id="login-button" class="minecraft-button2">
                <span class="button-face">
                    <span class="button-text">Login</span>
                </span>
            </button>
        </div>
    </div>
    <div class="container">

        <div class="heading">
            <h1>TODO APP</h1>
        </div>
        <div class="hero">
            <div class="Left-container">
                <input type="text" id="task-input" placeholder="Whats on your mind...?">
                <button class="minecraft-button" id="addBtn">
                    <span class="button-face">
                        <span class="button-text">+</span>
                    </span>
                </button>

            </div>
            <div class="right-container">
                <div class="task-heading">
                    <h2>Tasks</h2>
                </div>
                <div class="tasks" id="tasks">
                </div>
            </div>
        </div>



    </div>
    <script src="index.js"></script>
</body>

</html>
